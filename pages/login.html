<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Pet Adoption Web System</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="login.css">
      <link rel="icon" href="/img/sflogo.png" type="StreetFurpaws">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/v3/signin/identifier?hl=en-GB&ifkv=AYZoVhdWTCzbz3W2BCCGjTcAd1V1pwubwydjWL1ASDWqSfLWTq9uAxrhmc4ZBnjTiKDo_jUMJKqbZA&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1425077222%3A1695144158417892&theme=glif" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/login" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<strong><h1>Welcome Back!</h1></strong>
				<p><strong>Stay connected with us by logging in with your personal information</strong></p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<strong><h1>Hello, FurFriend!</h1></strong>
				<p>Join us by sharing your personal details and beginning this wonderful journey together!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
	<script src="main.js"> </script>
</body>
</html>

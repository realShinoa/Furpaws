<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title> 
	<link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/img/sflogo.png" type="StreetFurpaws">
</head>

<body>

    <header>
        <h1 id="title">Adoption Form</h1>
    <img src="pet photos.png" alt="Cute Dog Stare" width="500" height="400" id="top-pic"></header>

    <main>
        <form id="survey-form">

            <p id="description"><em>Thank you for wishing to offer a rescue pet a home! Please could you complete the form below and submit it to us.</em></p>

            <!-- Todays date -->

            <div id="todays-date">
                <label class="main-label" for="date">Today's Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- Dog name -->

            <div id="dogName">
                <label class="main-label" for="dogNameLabel">Name of the pet you wish to adopt:</label>
                <input type="text" id="dogNameLabel" name="dogName" placeholder="Pet Name" required>
            </div>
			
			
		<div>
    <label class="main-label">Type of Pet:</label>
    <input name="petType" type="radio" required id="Dog" value="Dog">
    <label for="Dog">Dog</label>

    <input type="radio" id="Cat" name="petType" value="Cat" required>
    <label for="Cat">Cat</label>
</div>


            <!-- Name -->

            <div id="first-last-name">
                <label class="main-label" id="name-label" for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ariana" required>

                <label class="main-label" for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Grande" required>
            </div>

            <!-- Gender -->
            <div id="gender">
                <label class="main-label">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <!-- Address -->

            <div id="address">
                <label class="main-label" for="address1">Address:</label>
                <input type="text" id="address1" name="address1" size="30" placeholder="Enter your address here">

                <label class="main-label" for="town">Town:</label>
                <input type="text" id="town" name="town" size="15" placeholder="Your town">

                <label class="main-label" for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" size="10" placeholder="Postcode">
            </div>

            <!-- Email / Phone -->

            <div id="email-phone">
                <label class="main-label" id="phone-label" for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="+639">

                <label class="main-label" id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            </div>

            <!-- Age -->

            <div id="age">
                <label class="main-label">Age of applicant:</label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="Age" required>
            </div>

            <!-- Why dog? -->

            <div id="why">
                <label class="main-label">Why do you want to adopt a dog? Please check all that apply:</label>
                <ul>
                    <li><input type="checkbox" name="reason" id="companion" value="companion">
                        <label for="companion">Pet & Companion</label></li>

                    <li><input type="checkbox" name="reason" id="gift" value="gift">
                        <label for="gift">Gift</label></li

                    <li><input type="checkbox" name="reason" id="guard" value="guard">
                        <label for="guard">Guard Dog</label></li>

                    <li><input type="checkbox" name="reason" id="senior" value="senior">
                        <label for="senior">For a Senior</label></li>

                    <li><input type="checkbox" name="reason" id="child" value="child">
                        <label for="child">For a Child</label></li>
                </ul>
            </div>

            <!-- Allergies -->

            <div id="allergies">
                <label class="main-label">Is anyone in your household allergic to pets?</label>
                <input type="radio" id="yes" name="allergy" value="yes" required>
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="allergy" value="no" required>
                <label for="no">No</label>

                <input type="radio" id="sometimes" name="allergy" value="sometimes" required>
                <label for="sometimes">Sometimes</label>
            </div>

            <!-- Pets in household -->

            <div id="pets-household">
                <label class="main-label" id="number-label" for="number">How many pets are already in your household?</label>
                <input type="number" id="number" name="number" min="0" max="10">
            </div>

            <!-- Housing -->

            <div id="housing">
                <label class="main-label" for="housing">What type of housing do you reside in?</label>
                <select name="housing" id="housing">
                    <option disabled selected value>Select an option</option>
                    <option value="apt">Apt / Condo</option>
                    <option value="house">House</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Comments -->

            <div id="prepare">
                <label class="main-label">How did you prepare yourself?</label>
            </div>
            <div id="textarea">
                <textarea id="comments" name="comments" rows="10" cols="70" placeholder="Write here how did you prepare yourself for adoption."></textarea>
            </div>

            <!-- Submit button -->

            <div id="button">
                <button type="submit" id="submit">Submit</button>
            </div>

</form>
<body>
</body>
</html>
